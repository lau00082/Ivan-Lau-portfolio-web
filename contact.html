<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lora:ital,wght@0,400..700;1,400..700&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a147245d39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- /////////////////////////////     * Header *     ////////////////////////////// -->

    <header>
      <div
        class="color-bg-black d-flex flex-row justify-content-center align-items-center justify-content-between"
      >
        <img src="images/Logo-v2.png" class="logo" alt="logo" />
        <h1 class="text-uppercase mb-0 text-center">Ivan Lau</h1>
        <div class="toggle_btn text-center">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div>
        <ul class="dropdown-menu-mine position-absolute end-0 text-center px-5">
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">Home</a>
          </li>
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">Video</a>
          </li>
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">photo</a>
          </li>
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">graphic</a>
          </li>
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">about</a>
          </li>
          <li class="py-3 px-5">
            <a class="text-uppercase text-light" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown-menu-mine");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>

    <!-- /////////////////////////////     * Header *     ////////////////////////////// -->

    <!-- /////////////////////////////     * Title *     ////////////////////////////// -->
    <section>
      <div class="container-fluid">
        <h2 class="text-secondary-emphasis text-center">
          "Send me a message! Let's create something amazing together!"
        </h2>
      </div>
    </section>

    <!-- /////////////////////////////     * Form *     ////////////////////////////// -->
    <section class="container-fluid">
      <div class="m-2">
        <div>
          <img
            class="w-100 contactp-img-one"
            src="images/contact-flowers.jpg"
            alt="a red tulip"
          />
        </div>
        <div class="container mt-3">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="form-group mb-2">
                  <label class="mb-1" for="name">Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Text"
                    required
                  />
                </div>
                <div class="form-group mb-2">
                  <label class="mb-1" for="email">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Text"
                    required
                  />
                </div>
                <div class="form-group mb-2">
                  <label class="mb-1" for="message">Your message *</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    placeholder="Text"
                    required
                  ></textarea>
                </div>
                <div class="form-group mb-2">
                  <label class="mb-1" for="question">Question *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="question"
                    placeholder="Text"
                    required
                  />
                </div>
                <div class="my-3">
                  <a
                    class="text-uppercase btn btn-outline-light rounded-pill bg-secondary px-4"
                  >
                    Contact
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- /////////////////////////////     * Connect *     ////////////////////////////// -->
    <section class="container-fluid">
      <div
        class="m-2 mb-4 contactp-img-two d-flex flex-column justify-content-center"
      >
        <h2 class="text-secondary-emphasis text-center">Letâ€™s connect!</h2>
        <h2 class="text-light text-center px-4">
          Feel free to ask us for any inquiries! I usually respond within three
          business day.
        </h2>
      </div>
    </section>

    <!-- /////////////////////////////     * footer *     ////////////////////////////// -->

    <footer>
      <div class="bg-body-secondary pt-4">
        <div class="social-icon d-flex justify-content-evenly mx-5">
          <a href="https://www.instagram.com/lil.v4n/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.youtube.com/@DareioVisuels" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://www.linkedin.com/in/lauchunngai/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/lau00082" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>

        <p class="text-center text-white py-3 fs-6">
          &copy; 2024 Dareio Visuals. All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- /////////////////////////////     ********     ////////////////////////////// -->
  </body>
</html>
